<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <!-- Your multiple choice goes here -->
          <fieldset>
            <legend>Please select all of your dietary requirements</legend>
            <label>
              <input type="checkbox" name="Halal" value="Halal" />
              Halal</label
            >
            <label>
              <input type="checkbox" name="Kosher" value="Kosher" />
              Kosher</label
            >
            <label>
              <input type="checkbox" name="Vegetarian" value="Vegetarian" />
              Vegetarian</label
            >
            <label>
              <input type="checkbox" name="Vegan" value="Vegan" />
              Vegan</label
            >
            <label>
              <input type="checkbox" name="Gluten Free" value="Gluten Free" />
              Gluten Free</label
            >
            <button type="submit">Submit</button>
          </fieldset>
        </form>
      </main>
    </div>
    <style>
      fieldset {
        display: flex;
        flex-direction: column;
      }
    </style>
  </body>
</html>
